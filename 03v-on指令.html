<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cn.vuejs.org/js/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button v-on:click="btnClick">点击出图片</button>
        <img v-bind:src="src" alt="" id="img" />
    </div>
</body>
<script>
    let vm = new Vue({
        el:"#app",
        data:{
            title:"图片",
            src:""
        },
        methods//方法
        :{
            btnClick:function(){
                this.src = "http://img3.cache.netease.com/photo/0026/2016-09-22/C1J71ODR3ONH0026.jpg"
            }
        },
    })
</script>
</html>
